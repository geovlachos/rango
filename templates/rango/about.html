{% extends 'rango/base.html' %}
{% load static %}
{% block title %}About{% endblock %}
{% block body_block %}
<div class="hero-unit">
    <h1>About Rango...</h1>
    <p>Rango <strong>{{ boldmessage }}</strong></p><br />
</div>
<ul class="thumbnails">
    <li class="span4">
        <div class="thumbnail">
            <img src="{% static "rango1.jpg" %}" alt="Picture of Rango" style="width: 300px; height: 230px" />
        </div>
    </li>
    <li class="span4">
        <div class="thumbnail">
            <img src="{% static "rango2.jpg" %}" alt="Picture of Johnny Depp" style="width: 300px; height: 230px" />
        </div>
    </li>
    <li class="span4">
        <div class="thumbnail">
            <h3>About...</h3>
            <p>This is a site created with the Django Framework. It uses also Bootstap and JQuery.</p>
        </div>
    </li>
</ul>
{% endblock %}

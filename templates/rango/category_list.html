{% load tags %}
<ul class="nav nav-list">
    {% if cat_list %}
        {% for cat in cat_list %}
        <li class="{% active request '/rango/category/'|add:cat.url|add:'/' %}"><a href="/rango/category/{{ cat.url }}">{{ cat.name }}</a></li>
        {% endfor %}
    {% else %}
        <li>No categories at present.</li>
   {% endif %}
</ul>
